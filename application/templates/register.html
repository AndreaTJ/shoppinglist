
{% extends "base.html" %}
{% block body %}
    <p1> Registration page </p1>
    <p>No account? Sign up</p>
    <div class='form'>
        <form method='POST' action=''>
            {{ form.hidden_tag() }}
            <div class='form_group'>
                {{ form.username.label }}
                {{ form.username }}
                {{ form.password.label }}
                {{ form.password}}
                {{ form.confirm_password.label }}
                {{ form.confirm_password}}
                    </div>
            </div>
            <div class='form_group'>
                {{ form.submit }}
            </div>
        </form>
    </div>
{% endblock %}
