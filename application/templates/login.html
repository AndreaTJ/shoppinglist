

{% extends "base.html" %}
{% block body %}
<div class="jumbotron text-center">
    <h1> login page </h1>
    <p>'No account?
	    a href="{{ url_for('register') }}"
	    Sign up</p>
</div>	
    <div class='form'>
        <form method='POST' action=''>
            {{ form.hidden_tag() }}
            <div class='form_group'>
                {{ form.username.label }}
                {{ form.username }}
                {{ form.password.label }}
                {{ form.password}}
                    </div>
            </div>
            <div class='form_group'>
                {{ form.submit }}
            </div>
        </form>
    </div>
{% endblock %}
