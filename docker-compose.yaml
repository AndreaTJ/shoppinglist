version: "3.7"
services:
  shoppinglist-app:
    image: mattcrutchley/shoppinglist-app
    build: .
    networks:
      - app        
    ports:
      - target: 5000
        published: 5000
    depends_on:
      - shoppinglist-db
    environment:
      - DATABASE_URI=mysql+pymysql://root:${rootpass}@shoppinglist-db/db
      - SECRET_KEY=${SECRET_KEY}
  shoppinglist-db:
    image: mattcrutchley/shoppinglist-db
    container_name: shoppinglist-db
    networks:
      - app        
    ports:
      - target: 3306
        published: 3306
    environment:
      - MYSQL_ROOT_PASSWORD=${rootpass}
      - MYSQL_DATABASE=db
    volumes:
      - type: volume
        source: flasksql
        target: /var/lib/mysql       
networks:
  app:
volumes:
  flasksql:
